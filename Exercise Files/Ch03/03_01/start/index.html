<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Header(props) {
        return (
          <header>
            <h1>{props.name}'s Kitchen</h1>
          </header>
        );
      }
      function Main(example_variable) {
        return (
          <section> 
            <p>We serve the {example_variable.adjective} food around town</p>
          </section>
        )
      }
      function Footer(test_var2) {
        return (
          <footer>
            <p>Copyright {test_var2.year} </p>
          </footer>
        )
      }
      function App() {
        return (
          <div>
            <Header name="David"/>
            <Main adjective="most amazing"/>
            <Footer year={2022}/>
          </div>
        )
      }
      ReactDOM.render(
        <App />,
        document.getElementById("root")
      );
    </script>
